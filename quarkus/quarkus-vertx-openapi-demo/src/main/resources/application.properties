quarkus.datasource.jdbc.url=jdbc:h2:mem:quarkus
#quarkus.datasource.jdbc.url=jdbc:mariadb://localhost:3306/quarkus
quarkus.datasource.username=root
quarkus.datasource.password=
quarkus.datasource.db-kind=h2
#quarkus.datasource.db-kind=mariadb

quarkus.hibernate-orm.statistics=true
quarkus.hibernate-orm.log-session-metrics=true
quarkus.hibernate-orm.metrics.enabled=true
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=false
quarkus.hibernate-orm.log.jdbc-warnings=true
quarkus.hibernate-orm.second-level-caching-enabled=false

quarkus.hibernate-envers.store-data-at-delete=true
quarkus.hibernate-envers.audit-table-suffix=_aud
quarkus.hibernate-envers.revision-field-name=revision_number
quarkus.hibernate-envers.revision-type-field-name=revision_type
quarkus.hibernate-envers.modified-flag-suffix=_mod

quarkus.log.level=DEBUG

quarkus.package.type=uber-jar